name: Test

on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, staging ]

env:
  NODE: 16.11.1

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Test
        run: npm test
